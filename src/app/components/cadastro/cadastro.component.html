<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card bg-secondary shadow border-0">
                <form [formGroup]="myForm" (ngSubmit)="submit()"  method="post" enctype="multipart/form-data">

                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input 
                            formControlName="name"
                            id="name" 
                            type="text" 
                            class="form-control">
                        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                            <div *ngIf="f.name.errors.required">Este campo Ã© necessario.</div>
                        </div>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="name">Telefone</label>
                        <input 
                            formControlName="name"
                            id="name" 
                            type="text" 
                            class="form-control"
                            placeholder="(12) 98888-8888">
                    </div>
               

                    <div class="form-group" >
                        <label for="file">File</label>
                        <input 
                            formControlName="file"
                            id="file" 
                            type="file" 
                            class="form-control"
                            multiple="" 
                            (change)="onFileChange($event)">
                        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                            <div *ngIf="f.file.errors.required">File is required.</div>
                        </div>
                    </div>
                   
                    <img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;"> <br/>
                       
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
